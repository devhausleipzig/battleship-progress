<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="dist/app.js"></script>
    <title>Battleships</title>
  </head>
  <body>
    <div class="container">
      <div class="grid" id="player-grid"></div>
      <div class="grid" id="computer-grid"></div>
    </div>
    <div class="container">
      <button id="start">Start the Game</button>
      <button id="rotate">Rotate your ships</button>
    </div>
    <div class="container">
      <div class="ships">
        <div class="ship destroyer-container">
          <div id="destroyer-0"></div>
          <div id="destroyer-1"></div>
        </div>
        <div class="ship submarine-container">
          <div id="submarine-0"></div>
          <div id="submarine-1"></div>
          <div id="submarine-2"></div>
        </div>
        <div class="ship cruiser-container">
          <div id="cruiser-0"></div>
          <div id="cruiser-1"></div>
          <div id="cruiser-2"></div>
        </div>
        <div class="ship battleship-container">
          <div id="battleship-0"></div>
          <div id="battleship-1"></div>
          <div id="battleship-2"></div>
          <div id="battleship-3"></div>
        </div>
        <div class="ship carrier-container">
          <div id="carrier-0"></div>
          <div id="carrier-1"></div>
          <div id="carrier-2"></div>
          <div id="carrier-3"></div>
          <div id="carrier-4"></div>
        </div>
      </div>
    </div>
  </body>
</html>
